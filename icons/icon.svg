<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- YAML Excel Converter Icon -->
  <defs>
    <linearGradient id="yamlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cb5e5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a84848;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="excelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#217346;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5c38;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Documento YAML (sinistra) -->
  <g id="yaml-doc">
    <!-- Corpo principale del documento -->
    <path d="M 26 83 L 26 192 L 115.6 192 L 115.6 104.6 L 94.4 83 Z" 
          fill="url(#yamlGradient)" stroke="none"/>
    
    <!-- Piega del documento -->
    <path d="M 94.4 83 L 94.4 104.6 L 115.6 104.6 Z" 
          fill="#8e3e3e" stroke="none"/>
    
    <!-- Linee di testo YAML -->
    <rect x="39" y="115" width="63" height="5" rx="2" fill="white" opacity="0.9"/>
    <rect x="39" y="135" width="63" height="5" rx="2" fill="white" opacity="0.9"/>
    <rect x="39" y="155" width="63" height="5" rx="2" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Documento Excel (destra) -->
  <g id="excel-doc">
    <!-- Corpo principale -->
    <rect x="140.4" y="83" width="89.6" height="109" rx="3" 
          fill="url(#excelGradient)"/>
    
    <!-- Griglia bianca -->
    <rect x="149" y="92" width="72" height="91" fill="white"/>
    
    <!-- Linee griglia orizzontali -->
    <line x1="149" y1="92" x2="221" y2="92" stroke="#217346" stroke-width="1.5"/>
    <line x1="149" y1="114.75" x2="221" y2="114.75" stroke="#217346" stroke-width="1.5"/>
    <line x1="149" y1="137.5" x2="221" y2="137.5" stroke="#217346" stroke-width="1.5"/>
    <line x1="149" y1="160.25" x2="221" y2="160.25" stroke="#217346" stroke-width="1.5"/>
    <line x1="149" y1="183" x2="221" y2="183" stroke="#217346" stroke-width="1.5"/>
    
    <!-- Linee griglia verticali -->
    <line x1="149" y1="92" x2="149" y2="183" stroke="#217346" stroke-width="1.5"/>
    <line x1="173" y1="92" x2="173" y2="183" stroke="#217346" stroke-width="1.5"/>
    <line x1="197" y1="92" x2="197" y2="183" stroke="#217346" stroke-width="1.5"/>
    <line x1="221" y1="92" x2="221" y2="183" stroke="#217346" stroke-width="1.5"/>
  </g>
  
  <!-- Frecce bidirezionali -->
  <g id="arrows">
    <!-- Freccia verso destra (YAML → Excel) -->
    <g id="arrow-right">
      <line x1="108" y1="102" x2="148" y2="102" 
            stroke="#4287f5" stroke-width="4" stroke-linecap="round"/>
      <polygon points="148,102 138,96 138,108" fill="#4287f5"/>
    </g>
    
    <!-- Freccia verso sinistra (Excel → YAML) -->
    <g id="arrow-left">
      <line x1="148" y1="154" x2="108" y2="154" 
            stroke="#4287f5" stroke-width="4" stroke-linecap="round"/>
      <polygon points="108,154 118,148 118,160" fill="#4287f5"/>
    </g>
  </g>
</svg>
