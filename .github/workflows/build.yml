name: Build Executables

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        scripts\build.bat
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: YAMLExcelConverter-Windows
        path: dist/YAMLExcelConverter.exe
        retention-days: 30

  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk gnupg wget
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build AppImage
      run: |
        chmod +x scripts/build_appimage.sh
        scripts/build_appimage.sh
    
    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: YAMLExcelConverter-Linux
        path: YAMLExcelConverter-x86_64.AppImage
        retention-days: 30

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: YAMLExcelConverter-Windows
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: YAMLExcelConverter-Linux
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          YAMLExcelConverter.exe
          YAMLExcelConverter-x86_64.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
