name: Build Executables

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: requirements.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
  
    - name: Build executable
      run: |
        scripts\build.bat

    - name: Verify Windows executable
      shell: pwsh
      run: |
        if (-not (Test-Path "dist/YAMLExcelConverter.exe")) {
          throw "Windows executable not found at dist/YAMLExcelConverter.exe"
        }
        $file = Get-Item "dist/YAMLExcelConverter.exe"
        Write-Host "Windows executable size: $([math]::Round($file.Length / 1MB, 2)) MB"
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: YAMLExcelConverter-Windows
        path: dist/YAMLExcelConverter.exe
        retention-days: 30

  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: requirements.txt
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk gnupg wget
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build AppImage
      run: |
        chmod +x scripts/build_appimage.sh
        scripts/build_appimage.sh

    - name: Verify Linux AppImage
      run: |
        test -f YAMLExcelConverter-x86_64.AppImage
        ls -lh YAMLExcelConverter-x86_64.AppImage
    
    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: YAMLExcelConverter-Linux
        path: YAMLExcelConverter-x86_64.AppImage
        retention-days: 30

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: YAMLExcelConverter-Windows
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: YAMLExcelConverter-Linux

    - name: Verify release assets
      run: |
        test -f YAMLExcelConverter.exe
        test -f YAMLExcelConverter-x86_64.AppImage
        ls -lh YAMLExcelConverter.exe YAMLExcelConverter-x86_64.AppImage
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          YAMLExcelConverter.exe
          YAMLExcelConverter-x86_64.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
